site_name: WebDSL
site_url: https://pdmosses.github.io/webdsl-statix/
repo_name: pdmosses/webdsl-statix
repo_url: https://github.com/pdmosses/webdsl-statix/

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  features:
    - content.code.copy
    # - navigation.expand
    - navigation.indexes 
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - search
  - awesome-pages:
      collapse_single_pages: false
      strict: false
      order: asc
      sort_type: natural
      order_by: title

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/metaborg.css
  - stylesheets/sdf3.css
  - stylesheets/stx.css
